    <section>
        <div class="loginreg">
        <div class="formbox" id="loginForm">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required id="remail">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required id="pswd">
                    <label>Password</label>
                </div>
                <div id="messageDiv">
              
                </div>
                <div class="remember">
                    <label><input type="checkbox" id="remember">
                    Remember me</label>
                    <a href="#" id="forget">Forgot Password?</a>
                </div>
                <button type="Submit" class="btn" onclick="myfunction()">Login</button>
                <div class="register">
                    <p>Don't have an account?
                        <a href="Sign_up.html" class="reglink"id="switchToRegister">
                        Register</a></p>
                </div>
                <script src="srript.js"></script>
                <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
            </form>
        </div>
        </div>
        </section>
        <script>
            function myfunction(){
              var email=document.getElementById("remail").value;
              var password=document.getElementById("pswd").value;
              var rememberCheckbox = document.getElementById("remember");
              if (!email || !password ||!rememberCheckbox.checked){
                window.alert("Please fill out the form correctly");
              }
              if(!(password.length >= 6)){
                messageDiv.innerHTML = '<p>! Password must have least 6 digits</p>';
              }
              else {
                window.alert("Successfull Logging");
              }
            }
           </script>
        <iframe src="footer.html" frameborder="0" scrolling="no" width="100%" height= "350px"></iframe>
</body>
